<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Go to console to see output</p>
    <!-- internal js  -->
    <script>
      let mark = 30;
      let grade;

      switch(true){
          case mark >=90:
              grade="Excellent";
              break;
              case mark >=60:
              grade="Average";
              break;
              case mark >= 40:
                  grade=" Below Average";
                  break;
                  default:
                    grade=`Fail`;
      }
      console.log(grade);
    </script>
  </body>
</html>
