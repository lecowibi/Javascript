<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Guessing game

    <script>
        let minNum=1;
        let maxNum=100;
        let answer = Math.floor(Math.random()*(maxNum-minNum+1))+minNum;
        console.log(answer);
        let guess;
        let attempt=0;
        let running= true;
        while(running){
            guess= window.prompt("Enter the number between 1-100");
            guess= Number(guess);
             if(isNaN(guess)){
                window.alert("Enter the valid number");
             }
             else if(guess>maxNum || guess<minNum){
                window.alert("Enter the valid number");
             }
             else{
                attempt++
                if(guess>answer){
                    window.alert("Too high");
                }
                else if(guess<answer){
                    window.alert("Too low");
                }
                else{
                    window.alert(`${answer} is correct. You attempt ${attempt} times`);
                    running= false;
                }
             }
        }
        
    </script>
</body>
</html>
